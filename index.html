<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <main>
    <div class="main-wrapper">
      <div class="column image-wrapper">
        <img src="./images/logo.svg" class="logo" alt="huddle-logo">
        <img src="./images/illustration-mockups.svg" alt="illustration-mockups" class="mockups">
      </div>

      <div class="column description-wrapper">
        <h1>Build the community your fans will love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.
        </p>
        <button>
          Register
        </button>

        <ul class="social-media-page-wrapper">
          <li>
            <a href="" aria-label="facebook-page">
              <i class="fa fa-facebook-f"></i>
            </a>
          </li>
          <li>
            <a href="" aria-label="twitter-page">
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li>
            <a href="" aria-label="instagram-page">
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </main>
</body>

</html>
